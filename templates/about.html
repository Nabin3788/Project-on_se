{% extends "layout.html" %}
{% block body %}
    <!-- Page Header -->
     <header class="masthead" style="background-image: url('{{ url_for('static', filename='assets/img/about-bg.jpg') }}')">
      <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <div class="page-heading">
              <h1>About us</h1>
              <span class="subheading">This is what we do.</span>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <p>{{params['about_text']}}</p>
        </div>
      </div>
    </div>

    <hr>
            <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 col-sm-6">
                <div class="team-item-wrap mb-5">
                    <div class="team-item position-relative">
                        <img src="{{ url_for('static', filename='assets/img/om.jpg') }}" alt="" class="img-fluid w-100">
                        <div class="team-img-hover">
                            <ul class="team-social list-inline">
                                <li class="list-inline-item">
                                    <a href="{{params['fb_url']}}" class="facebook" target="_blank"><i class="fa fa-facebook" aria-hidden="true"></i></a>
                                </li>
                                <li class="list-inline-item">
                                    <a href="{{params['linkedin_url']}}" class="linkedin" target="_blank"><i class="fa fa-linkedin" aria-hidden="true"></i></a>
                                </li>
                                 <li class="list-inline-item">
                                    <a href="{{params['youtube_url']}}" class="youtube" target="_blank"><i class="fa fa-youtube" aria-hidden="true"></i></a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="team-item-content">
                        <h4 class="mt-3 mb-0 text-capitalize">Bipin Dhakal</h4>
                        <p>Python Programmer/Backend Devloper</p>
                    </div>
                </div>
            </div>

            <div class="col-lg-4 col-md-6 col-sm-6">
                <div class="team-item-wrap mb-5">
                    <div class="team-item position-relative">
                        <img src="{{ url_for('static', filename='assets/img/nabin1.jpg') }}" alt="" class="img-fluid w-100">
                        <div class="team-img-hover">
                            <ul class="team-social list-inline">
                                <li class="list-inline-item">
                                    <a href="{{params['facebook_url']}}" class="facebook" target="_blank"><i class="fa fa-facebook" aria-hidden="true"></i></a>
                                </li>
                                <li class="list-inline-item">
                                    <a href="{{params['insta_url']}}" class="instagram" target="_blank"><i class="fa fa-instagram" aria-hidden="true"></i></a>
                                </li>
                                <li class="list-inline-item">
                                    <a href="{{params['linkedinn_url']}}" class="linkedin" target="_blank"><i class="fa fa-linkedin" aria-hidden="true"></i></a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="team-item-content">
                        <h4 class="mt-3 mb-0 text-capitalize">Gobinda acharya</h4>
                        <p>Frontend Developer</p>
                    </div>
                </div>
            </div>

    <!-- Footer -->
     {% endblock %}
