{% extends "layout.html" %}
{% block body %}
    <!-- Page Header -->
    <header class="masthead" style="background-image: url('{{ url_for('static', filename='assets/img/home-bg.jpg') }}')">
      <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <div class="site-heading">
              <h1>Admin Panel</h1>
              <span class="subheading">Manage your Posts and change them</span>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Content -->
     WELCOME TO OUR BLOG SITE : 
     <hr>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
           <h1> Basic Actions:</h1>
          <button class="btn btn-primary"><a href="/dashboard"> Dashboard Home</a></button>
          <button class="btn btn-primary"><a href="/logout"> Log out</a></button>
          <hr>
       <h2>Upload a File</h2>
        We will add file uploader here.
       </div>
       <hr>
       <h2>Add/Edits Posts</h2> 
<form name="sentMessage" action = "/edit/{{sno}}" method="post" novalidate>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Title</label>
                <input type="text" name="title" class="form-control" placeholder="Title" id="title" required data-validation-required-message="Please enter your title." value="{{post.title}}" >
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Tagline</label>
                <input type="text" name="tline" class="form-control" placeholder="Tagline" id="tline" required data-validation-required-message="Please enter your email address." value="{{post.tagline}}" >
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group col-xs-12 floating-label-form-group controls">
                <label>Slug</label>
                <input type="text" name="slug" class="form-control" placeholder="Slug" id="slug" required data-validation-required-message="Please enter your phone number." value="{{post.slug}}" >
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Content</label>
                <textarea rows="5" class="form-control" name="content" placeholder="content" id="content" required data-validation-required-message="Please enter a message." value="{{post.content}}"></textarea>
                <p class="help-block text-danger"><br></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Image File</label>
                <input class="form-control" name="img_file" placeholder="Image Filename" id="img_file" value="{{post.img_file}}">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <br>
            <div id="success"></div>
            <div class="form-group">
              <button type="submit" name="submit" class="btn btn-primary" id="sendMessageButton">Submit</button>
            </div>
          </form>
</div>
</div>
</div>
    {% endblock %}
